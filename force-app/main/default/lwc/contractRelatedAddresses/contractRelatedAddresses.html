<template>
    <lightning-card title="Addresses" icon-name="standard:address">
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-horizontal_none">
            <lightning-layout multiple-rows>
                <template for:each={fieldsAndValues} for:item="item">
                    <lightning-layout-item  key={item.Id} size="6" flexibility="auto">
                        <div class="custom-box slds-box slds-text-align_center slds-p-top_none">
                            <p>{item.Label}: </p>
                            <c-look-up selected-id={item.Id} selected-name={item.Name} account-id={item.AccountId} address-type={item.Label} search-placeholder="" icon-name="standard:address" onlookupselected={handleSelection} onremoveselected={handleRemove}> </c-look-up>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
