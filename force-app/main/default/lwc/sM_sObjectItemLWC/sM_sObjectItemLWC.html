<template>
    <lightning-record-view-form record-id={item.Id} object-api-name={sObjectName} density="comfy">
        <template if:true={fields}>
            <div class="slds-grid">
                <input class="slds-m-top_medium slds-m-right_small" 
                    type="radio" 
                    id={item.Id} 
                    value={item.Name}
                    name="MyOption" 
                    onchange={handleRadioChange}
                    checked={isChecked}/>
                <template for:each={fields} for:item="field">
                    <lightning-output-field field-name={field} key={field}>
                    </lightning-output-field>
                </template>
            </div>        
        </template>    
    </lightning-record-view-form>
</template>
