<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>

    <template if:true={showAccounts}>
        <p class="slds-text-heading_medium slds-text-align_center slds-m-bottom_large">{foundAccountsLbl}</p>
        <c-account-list items={accounts} onprocess={handleProcess}></c-account-list>
        <lightning-button disabled={isLockToContinue} variant="brand" label="Continuar" title="Convert Lead" onclick={handleClick} class="slds-m-top_small slds-float--right"></lightning-button>
    </template>

    <template if:true={showOpportunity}>
        <p>{alreadyExistsAnOppLbl} <lightning-button variant="base" label={opportunity.Name} title="Go to opportunity record page" onclick={handleClickGoToOpp} class="slds-m-left_x-small"></lightning-button></p>
    </template>

    <template if:true={createAccount}>
        <p>{thereIsNoAnyAccLbl}</p>
        <lightning-button variant="brand" label="Create Account" title="Create Account" onclick={handleClickCreateAccount} class="slds-m-top_small slds-float--right"></lightning-button>
    </template>

    <c-navigate-to></c-navigate-to>
</template>
